<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text shadow generator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>text-shadow generator</h1>
  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-md-6">
        <div class="card">
          <div class="card-header bg-primary">Settings:</div>
          <div class="card-body">
            <label for="font_size">Font-size</label>
            <input class="custom-range" id="font_size" type="range" min="8" max="56" step="1" value="40">
            <label for="offset_x">Offset - X</label>
            <input class="custom-range" id="offset_x" type="range" min="-15" max="15" step="1" value="4">
            <label for="offset_y">Offset - Y</label>
            <input class="custom-range" id="offset_y" type="range" min="-15" max="15" step="1" value="1">
            <label for="blur">Blur</label>
            <input class="custom-range" id="blur" type="range" min="0" max="15" step="1" value="3">
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-6">
        <div class="card">
          <div class="card-header bg-primary">Color:</div>
          <div class="card-body">
            <input type="color" value="#ff0000">
            <label for="opacity">Opacity</label>
            <input type="range" class="custom-range" min="0" max="1" step="0.01" value="0.8" id="opacity">
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-12">
        <div class="card">
          <div class="card-header bg-primary">Result:</div>
          <div class="card-body">
            <label for="resultHex">HEX color</label>
            <textarea id="resultHex" rows="3" readonly></textarea>
            <label for="resultRgba">RGBA color</label>
            <textarea id="resultRgba" rows="3" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="github" href="https://github.com/serhiy-hanzhala/text-shadow-generator.git" target="_blank"></a>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
